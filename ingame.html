<!DOCTYPE html>
<html>
<head>
	<title>Tamagotchi Game</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}

		h1 {
			text-align: center;
		}

		#status-bar {
			background-color: #ddd;
			padding: 10px;
			margin-bottom: 20px;
			display: flex;
			justify-content: space-between;
		}

		#status-bar span {
			font-size: 24px;
			font-weight: bold;
		}

		#play-options {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
		}

		#play-options button {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			margin: 0 10px;
			cursor: pointer;
		}

		#play-options button:hover {
			background-color: #3e8e41;
		}

		#game-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 500px;
		}

		#game {
			background-color: #fff;
			border: 1px solid #ddd;
			box-shadow: 0px 0px 10px #ddd;
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>
	<h1>Tamagotchi Game</h1>
	<div id="status-bar">
		<span>Health: 100</span>
		<span>Hunger: 0</span>
		<span>Happiness: 50</span>
	</div>
	<div id="play-options">
		<button id="tamagotchi">Tamagotchi</button>
		<button id="snake">Snake</button>
	</div>
	<div id="game-container">
		<div id="game"></div>
	</div>

	<script>
		let health = 100;
		let hunger = 0;
		let happiness = 50;

		const updateStatusBar = () => {
			const healthElem = document.querySelector('#status-bar span:nth-of-type(1)');
			const hungerElem = document.querySelector('#status-bar span:nth-of-type(2)');
			const happinessElem = document.querySelector('#status-bar span:nth-of-type(3)');

			healthElem.innerText = `Health: ${health}`;
			hungerElem.innerText = `Hunger: ${hunger}`;
			happinessElem.innerText = `Happiness: ${happiness}`;
		};

		const startTamagotchi = () => {
			const gameElem = document.querySelector('#game');
			gameElem.innerHTML = `
				<div>
					<img src="https://i.pinimg.com/originals/e4/8e/9b/e48e9b4c27f94b7c88a6decb5f5a50e2.png" alt="Tamagotchi" width="100">
					<p>Click the Tamagotchi to feed it</p>
				</div>
			`;

			const tamagotchiImg = gameElem.querySelector('img');
			tamagotchiImg.addEventListener('click', () => {
				if (hunger < 10) {
					hunger = hunger
                    updateStatusBar();
			} else {
				alert('Your Tamagotchi is full!');
			}
		});

		const gameLoop = setInterval(() => {
			hunger += 1;
			happiness -= 1;

			if (hunger >= 100) {
				clearInterval(gameLoop);
				alert('Your Tamagotchi has died of hunger!');
			}

			if (happiness <= 0) {
				clearInterval(gameLoop);
				alert('Your Tamagotchi has died of sadness!');
			}

			updateStatusBar();
		}, 3000);
	};

	const startSnake = () => {
		const gameElem = document.querySelector('#game');
		gameElem.innerHTML = `
			<canvas id="snake-canvas" width="400" height="400"></canvas>
		`;

		const canvas = gameElem.querySelector('#snake-canvas');
		const ctx = canvas.getContext('2d');
		const gridSize = 10;
		const snake = [{ x: 200, y: 200 }];
		let food = { x: getRandomInt(0, 39) * gridSize, y: getRandomInt(0, 39) * gridSize };
		let dx = 0;
		let dy = 0;

		const drawSnake = () => {
			snake.forEach(segment => {
				ctx.fillStyle = '#333';
				ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
			});
		};

		const drawFood = () => {
			ctx.fillStyle = '#f00';
			ctx.fillRect(food.x, food.y, gridSize, gridSize);
		};

		const moveSnake = () => {
			const head = { x: snake[0].x + dx, y: snake[0].y + dy };
			snake.unshift(head);

			if (head.x === food.x && head.y === food.y) {
				food = { x: getRandomInt(0, 39) * gridSize, y: getRandomInt(0, 39) * gridSize };
				happiness += 10;
				updateStatusBar();
			} else {
				snake.pop();
			}
		};

		const handleKeyPress = (event) => {
			if (event.keyCode === 37) {
				dx = -gridSize;
				dy = 0;
			} else if (event.keyCode === 38) {
				dx = 0;
				dy = -gridSize;
			} else if (event.keyCode === 39) {
				dx = gridSize;
				dy = 0;
			} else if (event.keyCode === 40) {
				dx = 0;
				dy = gridSize;
			}
		};

		const gameLoop = setInterval(() => {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawSnake();
			drawFood();
			moveSnake();

			if (snake[0].x < 0 || snake[0].x > canvas.width - gridSize || snake[0].y < 0 || snake[0].y > canvas.height - gridSize) {
				clearInterval(gameLoop);
				alert('Game over!');
			}

			updateStatusBar();
		}, 100);

		document.addEventListener('keydown', handleKeyPress);
	};

	const getRandomInt = (min, max) => {
		return Math.floor(Math.random() * (max - min)) + min;
	};

	document.querySelector('#tamagotchi').addEventListener('click', startTamagotchi);
	document.querySelector('#snake').addEventListener('click', startSnake);
</script>
